<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WeatherBuddy</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <form id="cityForm">
                <h2>Search for City</h2>
                <input type="text" id="userTxt" name="citySearch" placeholder="City, State">
            </form>
            <input type="submit" class="btn" id="save" value="Search"></input>
            <hr>
            <div class="historySection">

            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h1>WeatherBuddy</h1>
            </div>
            <div class="content-main">
                <!-- CURRENT WEATHER -->
                <div id="currentWeather">

                </div>
                <!-- DAILY WEATHER -->
                <div class="dailyWeather">
                    <h3>5-Day Forecast</h3>
                </div>
                <!-- DW CARDS -->
                <div id="dailyCards">
                    <div id="dCardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
